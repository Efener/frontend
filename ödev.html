<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Efener Commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
      </ul>
    </div>
  </nav>
  <div class="container my-4">
    <div class="d-flex flex-wrap justify-content-between" id="card-container">
      <!-- Kartlar buraya JS ile eklenecek -->
    </div>
  </div>
  
  <div class="container my-5">
    <div class="row">
      <!-- Büyük Slider -->
      <div class="col-md-8">
        <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="sliderInner">
            <!-- JS ile dolacak -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
  
      <!-- Elektronik Fırsatlar -->
      <div class="col-md-4">
        <div class="height d-flex justify-content-center align-items-center">
          <div class="card p-3">
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner" id="carouselItems">
                <!-- JS ile dolacak -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="container my-6">
    <h2 class="mb-4">Featured Products</h2>
    <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="featuredCarouselInner">
        <!-- JavaScript ile ürünler buraya eklenecek -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Büyük Slider
    document.addEventListener("DOMContentLoaded", () => {
      const sliderItems = Array.from({ length: 10 }, (_, i) => ({
        image: `https://picsum.photos/seed/${i}/800/300`,
        alt: `Slide ${i + 1}`
      }));

      const sliderInner = document.getElementById("sliderInner");

      sliderItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = `carousel-item ${index === 0 ? 'active' : ''}`;
        div.innerHTML = `
          <img src="${item.image}" class="d-block w-100" alt="${item.alt}">
        `;
        sliderInner.appendChild(div);
      });
    });

// Kampanya kartları
document.addEventListener("DOMContentLoaded", () => {
  const cardData = Array.from({ length: 10 }, (_, i) => ({
    title: `Kampanya ${i + 1}`,
    text: "Fırsatları kaçırma!",
    image: "kampanya.jpg"
  }));

  const container = document.getElementById("card-container");

  const totalCards = cardData.length;
  const spacing = 8; // px, her kart için kenar boşluğu gibi düşün
  const cardWidth = `calc(${100 / totalCards}% - ${spacing}px)`;

  cardData.forEach(item => {
    const cardWrapper = document.createElement("div");

    cardWrapper.style.width = cardWidth;
    cardWrapper.className = "card p-1";
    cardWrapper.style.fontSize = "0.8rem";
    cardWrapper.style.boxShadow = "0 0 4px rgba(0,0,0,0.1)";
    cardWrapper.style.marginBottom = "10px";

    // Kartı <a> etiketi ile sarmak
    const cardLink = document.createElement("a");
    cardLink.href = "#";  // Buraya istediğiniz bağlantıyı verebilirsiniz
    cardLink.className = "card-link"; // İsterseniz stil verebilirsiniz

    cardLink.innerHTML = `
      <img src="${item.image}" class="card-img-top" style="height:100px; object-fit:cover;" alt="${item.title}">
      <div class="card-body p-2">
        <h6 class="card-title m-0">${item.title}</h6>
        <p class="card-text m-0">${item.text}</p>
      </div>
    `;

    // <a> etiketi ile sarılan kartı ekliyoruz
    cardWrapper.appendChild(cardLink);
    container.appendChild(cardWrapper);
  });
});


    // Navbar
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.querySelector('.navbar-nav');
      navbar.innerHTML = '';

      const items = [
        { name: "Elektronik", items: ["Telefon", "Tablet", "Bilgisayar"] },
        { name: "Kitap", items: ["Roman", "Dil", "Felsefe"] },
        { name: "Erkek", items: ["Gömlek", "Pantolon", "Şort"] },
        { name: "Kadın", items: ["Elbise", "Etek", "Ayakkabı"] },
        { name: "Spor", items: ["Fitness", "Koşu","Spor Giyim"] },
        { name: "Oyuncak", items: ["Puzzle", "Lego","Araba"] },
      ];

      items.forEach((menuItem, index) => {
        const li = document.createElement('li');
        li.className = 'nav-item dropdown';

        const a = document.createElement('a');
        a.className = 'nav-link dropdown-toggle';
        a.href = '#';
        a.id = `dropdownMenu${index}`;
        a.setAttribute('role', 'button');
        a.setAttribute('data-bs-toggle', 'dropdown');
        a.setAttribute('aria-expanded', 'false');
        a.textContent = menuItem.name;

        const div = document.createElement('ul');
        div.className = 'dropdown-menu';
        div.setAttribute('aria-labelledby', `dropdownMenu${index}`);

        menuItem.items.forEach(subItem => {
          const subA = document.createElement('li');
          subA.innerHTML = `<a class="dropdown-item" href="#">${subItem}</a>`;
          div.appendChild(subA);
        });

        li.appendChild(a);
        li.appendChild(div);
        navbar.appendChild(li);
      });
    });

    // Featured Products
    document.addEventListener("DOMContentLoaded", async () => {
      const featuredCarouselInner = document.getElementById("featuredCarouselInner");

      try {
        const res = await fetch('https://run.mocky.io/v3/918c1af2-8c20-4641-9e13-177b86b72569');
        const dummyProducts = await res.json();

        const chunkSize = 5;
        const productChunks = [];
        for (let i = 0; i < dummyProducts.length; i += chunkSize) {
          productChunks.push(dummyProducts.slice(i, i + chunkSize));
        }

        productChunks.forEach((chunk, index) => {
          const isActive = index === 0 ? "active" : "";

          const item = document.createElement("div");
          item.className = `carousel-item ${isActive}`;

          let productsHTML = chunk.map(product => {
            return `
              <div class="col-md-2">
                <div class="card">
                  <img src="${product.img}" class="card-img-top" alt="${product.name}">
                  <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">${product.description}</p>
                    <strong>${product.price}</strong>
                    <button class="btn btn-danger">Add to cart</button>
                  </div>
                </div>
              </div>
            `;
          }).join('');

          item.innerHTML = `<div class="row justify-content-center">${productsHTML}</div>`;
          featuredCarouselInner.appendChild(item);
        });
      } catch (error) {
        console.error("Ürünleri alırken hata oluştu:", error);
      }
    });

    // Elektronik Fırsatlar
    document.addEventListener("DOMContentLoaded", async () => {
      let res = await fetch('https://run.mocky.io/v3/cce09ec3-10f7-4ee5-ac12-9a49e784d4bc');
      let products = await res.json();

      const carouselItems = document.getElementById("carouselItems");

      // Ürünleri dinamik olarak ekle
      products.forEach((product, index) => {
        const isActive = index === 0 ? "active" : ""; // İlk ürünü aktif yapıyoruz

        const item = document.createElement("div");
        item.className = `carousel-item ${isActive}`;

        item.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <div class="mt-2">
              <div class="mt-5">
                <h5 class="text-uppercase mb-0">${product.name}</h5>
                <h1 class="main-heading mt-0">${product.name}</h1>
                <div class="d-flex flex-row user-ratings">
                  <div class="ratings">
                    ${'<i class="fa fa-star"></i>'.repeat(product.rating)}
                  </div>
                  <h6 class="text-muted ml-1">${product.rating}/5</h6>
                </div>
              </div>
            </div>
            <div class="image">
              <img src="${product.img}" width="200">
            </div>
          </div>
          </div>

          <p>${product.description}</p>

          <button class="btn btn-danger">Add to cart</button>
        `;

        carouselItems.appendChild(item);
      });
    });
  </script>

<style>



/* Carousel ok tuşlarını görsellerin kenarına yerleştir */
.carousel-control-prev, .carousel-control-next {
  color: red; /* Ok tuşlarının rengini kırmızı yapıyoruz */
  width: 40px; /* Daha geniş ok tuşları */
  height: 40px; /* Daha yüksek ok tuşları */
  z-index: 10; /* Diğer öğelerin üstünde olmalarını sağlıyoruz */
}

.carousel-control-prev {
  left: 10px; /* Sol ok tuşunu sola yakınlaştırıyoruz */
}

.carousel-control-next {
  right: 10px; /* Sağ ok tuşunu sağa yakınlaştırıyoruz */
}

/* Carousel ok tuşları simgelerinin boyutları */
.carousel-control-prev-icon, .carousel-control-next-icon {
  background-color: red;  /* Ok simgelerinin arka plan rengini kırmızı yapıyoruz */
  height: 20px; /* Ok simgelerinin boyutlarını küçültüyoruz */
  width: 20px;  /* Ok simgelerinin boyutlarını küçültüyoruz */
}

.carousel-control-prev-icon::before, .carousel-control-next-icon::before {
  font-size: 16px; /* Ok simgesinin boyutunu ayarlıyoruz */
}
.product-name {
  padding-left: 50px; /* Sol tarafa boşluk ekler */
}

.navbar {
  position: sticky;
  top: 0;
  z-index: 1000; /* diğer öğelerin altında kalmaması için */
  background-color: white; /* şeffafsa düzgün görünmesi için */
}

body {
  background-image: url('background.jpg'); /* Resim yolu */
  background-size: cover; /* Resmin tüm alanı kaplamasını sağlar */
  background-position: center; /* Resmi ortalar */
}

</style>
</body>
</html>
